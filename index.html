<style>
  :root{--green:#16a34a;--orange:#f59e0b;--gold1:#ffe08a;--gold2:#f59e0b}
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;padding:0;width:100%;overflow-x:hidden;background:#f7f7f7;color:#111;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

  .wrap{max-width:720px;margin:0 auto;padding:32px 16px}

  .g-cta{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:12px;background:#111;color:#fff;text-decoration:none}

  .faces{display:grid;gap:16px}
  @media(min-width:640px){.faces{grid-template-columns:1fr 1fr}}

  .face{display:flex;flex-direction:column;align-items:center;justify-content:center;
        background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.08);

  .caption{margin-top:10px;font-size:16px;color:#111}
  .face:focus-visible{box-shadow:0 0 0 3px rgba(15,111,255,.35)}
  .icon{width:88px;height:88px;display:block}

  footer{margin-top:26px;text-align:center;color:#666;font-size:12px}
