<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Share private feedback | Solutions Property Management</title>
<link rel="icon" type="image/png" href="logo.png?v=1">
<style>
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;padding:0;width:100%;overflow-x:hidden;background:#f7f7f7;color:#111;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:720px;margin:0 auto;padding:32px 16px}
  @media(min-width:768px){.wrap{padding:40px 20px}}
  header{text-align:center;margin-bottom:16px}
  .logo{max-width:220px;height:auto;margin:8px 0 4px}
  h1{font-size:26px;margin:8px 0}
  .card{background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:20px}
  @media(min-width:480px){.card{padding:24px}}
  label{display:block;margin:10px 0 6px}
  textarea{width:100%;max-width:100%;min-height:180px;padding:12px;border:1px solid #ddd;border-radius:12px;font-size:16px}
  input[type=text]{width:100%;max-width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;font-size:16px}
  .row{display:grid;gap:10px}
  @media(min-width:720px){.row{grid-template-columns:1fr 1fr 1fr}}
  .actions{margin-top:12px}
  .btn{appearance:none;border:0;border-radius:12px;padding:14px 16px;cursor:pointer;
       font-size:16px;background:#0f6fff;color:#fff}
  .back{display:inline-block;margin-bottom:6px;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <a class="back" href="./rate">← Back</a>
    <img src="logo.png" alt="Solutions Property Management" class="logo">
    <h1>Tell us what happened</h1>
    <p>We read every message and follow up when requested.</p>
  </header>

  <div class="card">
    <!-- Sends private feedback to feedback@yourrentalsolution.com, then goes to /thankyou -->
    <form id="fbForm" action="https://formsubmit.co/feedback@yourrentalsolution.com" method="POST">
      <input type="hidden" name="_webhook" value="https://script.google.com/macros/s/AKfycbwQDcPO7ajxnFS18DVgAeVBx2tXogNCIdB8lmWyLmHcTp2BMjUuX5QH5UOnQ8q8-TwEJw/exec">
      <input type="hidden" name="Form" value="Feedback">
      <input type="hidden" name="_subject" value="New Service Feedback — Needs improvement">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" id="nextUrl" name="_next" value="">
      <input type="hidden" name="Sentiment" value="Needs improvement">
      <!-- honeypot -->
      <input type="text" name="_honey" style="display:none">

      <!-- MOVED TO TOP & requirement changes -->
      <div class="row">
        <div>
          <label for="name">Name</label>
          <input id="name" type="text" name="Name" required placeholder="e.g., Jane Doe">
        </div>

        <div>
          <label for="contact">Contact <span style="color:#888">(optional)</span></label>
          <input id="contact" type="text" name="Best contact"
                 placeholder="e.g., 605-555-1234 or jane@email.com">
        </div>

        <div>
          <label for="property">Property <span style="color:#888">(optional)</span></label>
          <input id="property" type="text" name="Property"
                 placeholder="Community or address (e.g., Diamond Valley Apts or 123 Main St)">
        </div>
      </div>

      <label for="msg" style="margin-top:12px">Your feedback</label>
      <textarea id="msg" name="Feedback" required placeholder="Type your message here..."></textarea>

      <div class="actions">
        <button class="btn" type="submit">Send feedback</button>
      </div>
    </form>
  </div>
</div>

<script>
  // After submit, go to /thankyou on the same site
  (function(){
    var root = location.pathname.replace(/\/[^\/]*$/, '/');
    document.getElementById('nextUrl').value = location.origin + root + 'thankyou';
  })();
</script>
</body>
</html>
