<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thanks — we got it</title>
<link rel="icon" type="image/png" href="SPM logo transparent BG.png?v=1">
<style>
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;padding:0;width:100%;overflow-x:hidden;background:#f7f7f7;color:#111;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:720px;margin:0 auto;padding:60px 20px;text-align:center}
  .card{background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,.08);padding:32px}
  h1{font-size:28px;margin:12px 0}
  p{color:#444;margin:8px 0}
  a.btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Thanks—your feedback was sent.</h1>
    <p>If you asked for a follow-up, we’ll reach out soon.</p>
    <a class="btn" href="#" onclick="return goHome()">Back to start</a>
  </div>
</div>

<script>
  // Go back to the site root (works on custom domain or github.io path)
  function goHome() {
    var home = location.pathname.replace(/\/[^\/]*$/, '/'); // drop last segment
    location.href = home;
    return false;
  }
</script>
</body>
</html>
