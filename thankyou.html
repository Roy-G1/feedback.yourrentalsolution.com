<!doctype html>

<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f7f7f7;color:#111}
  .wrap{max-width:720px;margin:0 auto;padding:60px 20px;text-align:center}

<div class="wrap">
  <div class="card">
    <h1>Thanks—your feedback was sent.</h1>

    <a class="btn" href="#" onclick="return goHome()">Back to start</a>

</div>

<script>
  // Sends you to the site root (e.g., /feedback.yourrentalsolution.com/)
  function goHome() {
    var home = location.pathname.replace(/\/[^\/]*$/, '/'); // drop last segment
    location.href = home;
    return false;
  }
</script>
